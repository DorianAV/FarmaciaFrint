
<div class="container mt-5">
    <div class="card col-md-7 mx-auto border-primary shadow">
        <div class="card-body">
            <form>
                <fieldset>
                    <legend class="text-center">Registrar nuevos fabricantes</legend>
                    <div class="form-group">
                        <label for="nom_fab" class="form-label mt-6">Nombre del Fabricante:</label>
                        <input type="text" class="form-control" id="nom_fab"
                               placeholder="Escribe el nombre del fabricante">
                    </div>
                    <div class="form-group">
                        <label for="telefono" class="form-label mt-4">Teléfono:</label>
                        <input type="text" class="form-control" id="telefono"
                               placeholder="Escribe el teléfono del fabricante" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-block mt-4" onclick="guardarFab();"
                                data-toggle="button" aria-pressed="false" autocomplete="off">Guardar
                        </button>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
