<script>
    $(function () {
        consultarVentas();
    });

    function consultarVentas() {


        $.ajax({
            url: backend + "venta/listar",
            type: 'post',
            dataType: 'json',
            xhrFields: {withCredentials: true},
            success: function (respuesta) {
                console.log(respuesta);
                mostrarVentas(respuesta);
            }
        });


    }

    function mostrarVentas(lista) {
        var body = '';
        console.log(lista);
        $.each(lista, function (i, ven) {
            body += '<tr class="table-' + ((i % 2 == 0) ? 'light' : 'secondary') + '">' +
                '<td scope="row">' + ven.usuarios.nombre + '</td>' +
                '<td scope="row">' + ven.fecha + '</td>' +
                '<td scope="row">' + ven.total + '</td>' +
                '</tr>';
        });
        $('#tmedcaducados > tbody').html(body);
    }
</script>

<table class="table table-hover" id="tmedcaducados">
    <thead>
    <tr class="table-active">
        <th scope="col">Vendedor</th>
        <th scope="col">Fecha</th>
        <th scope="col">Total</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
