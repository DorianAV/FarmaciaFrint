<script>
    function actualizarFabricante() {
        var datos = {
            uuid: $("#uuid").val(),
            nombre: $("#nombre").val(),
            telefono: $("#telefono").val(),
            estatus: $("#estatus").val(),
        }
        console.log(datos);
        $.ajax({
            url: backend + "fabricante/actualizar",
            type: 'post',
            datatype: 'json',
            data: JSON.stringify(datos),
            contentType: 'application/json',
            xhrFields: {withCredentials: true},
            success: function (respuesta) {
                console.log(respuesta);
                alert(respuesta);
            }
        });
    }
</script>
<div class="modal-header">
    <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar Fabricante</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="$('#divListado').load('fabricantes/listarfabricantes.html')"></button>

</div>
<div class="modal-body">
    <form>
        <fieldset>
            <legend class="text-center">Fabricantes</legend>
            <input type="text" id="uuid" hidden>
            <div class="form-group">
                <label for="nombre" class="form-label mt-4">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre del fabricante"
                       autocomplete="off">
            </div>
            <div class="form-group">
                <label for="telefono" class="form-label mt-4">Nombre:</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Nombre del fabricante"
                       autocomplete="off">
            </div>
            <div class="form-group">
                <label for="estatus" class="form-label mt-4">Estatus:</label>
                <select class="form-control" id="estatus">
                    <option value="true">Activo</option>
                    <option value="false">Inactivo</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-block mt-4" onclick="actualizarFabricante();"
                        data-toggle="button" aria-pressed="false">Guardar
                </button>
            </div>

        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="$('#divPrincipal').load('fabricantes/listarfabricantes.html')">Cerrar
    </button>
</div>
