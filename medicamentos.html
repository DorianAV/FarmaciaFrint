<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jquery-3.7.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <link type="text/css" rel="Stylesheet" href="css/bootstrap.css">
    <title>Medicamentos</title>
</head>
<body>
    <style>
        body {
            margin: 20px; 
        }
    </style>
     <div class="container mt-5">
        <div class="card col-md-7 mx-auto border-primary shadow">
            <div class="card-body">
                <form>
                    <fieldset>
                        <legend class="text-center">Medicamentos</legend>
                        <div class="form-group">
                            <label for="cod_barras" class="form-label mt-6">Código de barras:</label>
                            <input type="number" class="form-control" id="cod_barras" placeholder="Escribe el código de barras del medicamento">
                        </div>
                        <div class="form-group">
                            <label for="dosis" class="form-label mt-4">Dosis:</label>
                            <input type="text" class="form-control" id="dosis" placeholder="Dosis correspondiente" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="nombre_med" class="form-label mt-4">Nombre del medicamento:</label>
                            <input type="text" class="form-control" id="nombre_med" placeholder="Escribe el nombre del medicamento" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="precio_med" class="form-label mt-4">Precio del medicamento:</label>
                            <input type="number" class="form-control" id="precio_med" placeholder="Escribe el precio del medicamento" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="sustancia" class="form-label mt-4">Sustancia activa:</label>
                            <input type="text" class="form-control" id="sustancia" placeholder="Escribe la sustancia activa del medicamento" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="via_admin" class="form-label mt-4">Vía de administración:</label>
                            <input type="text" class="form-control" id="via_admin" placeholder="Escribe la vía de admministración" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="fabricante" class="form-label mt-4">Fabricante del medicamento:</label>
                            <input type="text" class="form-control" id="fabricante" placeholder="Escribe el nombre del fabricante del medicamento" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary btn-block mt-4" onclick="guardarMed();" data-toggle="button" aria-pressed="false" autocomplete="off">Guardar</button>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
