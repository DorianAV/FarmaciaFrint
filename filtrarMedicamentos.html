<script>
    $(function () {
        $('#divListado').load('listaMedicamentosFiltrados.html');
    });
    function filtrarMedicamentos(event) {
        if (event.key == 'Enter') {
            $('#divListado').load('listaMedicamentosFiltrados.html')
        }
    }

</script>
<div class="form-group row">
    <div class="col-auto">
        <label for="cajaNombre" class="col-form-label">Medicamento:</label>
    </div>
    <div class="col-auto">
        <input type="text" class="form-control" id="cajaNombre" value="" size="30" onkeypress="filtrarMedicamentos(event);">
    </div>
</div>
<div id="divListado"></div>
