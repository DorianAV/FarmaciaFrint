<script>
    function guardarUsuario() {
        var datos = {
            usuario:$("#usuario").val(),
            nombre:$("#nombre").val(),
            apellido_pat:$("#apellido_pat").val(),
            apellido_mat:$("#apellido_mat").val(),
            correo:$("#email").val(),
            contraseña:$("#password").val(),
            telefono:$("#telefono_usuario").val(),
            rol:$("#rol_usu").val()
        }
        $.ajax({
            url: backend + "usuario/registro",
            type: 'post',
            datatype: 'json',
            data:JSON.stringify(datos),
            contentType:'application/json',
            xhrFields: { withCredentials: true },
            success: function (respuesta) {
                console.log(respuesta);
                alert(respuesta);
            }
        });
    }
</script>


<div class="container mt-5">
    <div class="card col-md-7 mx-auto border-primary shadow">
        <div class="card-body">
            <form>
                <fieldset>
                    <legend class="text-center">Registrar Usuarios</legend>
                    <div class="form-group">
                        <label for="nombre" class="form-label mt-6">Nombre del usuario:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellido_pat" class="form-label mt-4">Apellido paterno:</label>
                        <input type="text" class="form-control" id="apellido_pat" placeholder="Escribe tu apellido paterno"
                               autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="apellido_mat" class="form-label mt-4">Apellido materno:</label>
                        <input type="text" class="form-control" id="apellido_mat" placeholder="Escribe tu apellido materno"
                               autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label mt-4">Contraseña:</label>
                        <input type="password" class="form-control" id="password" placeholder="Escribe tu contraseña"
                               autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label mt-4">Correo:</label>
                        <input type="email" class="form-control" id="email" placeholder="Escribe tu correo electrónico"
                               autocomplete="off">
                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control" id="usuario"
                               placeholder="Escribe tu nombre de usuario" autocomplete="off">

                    <div class="form-group">
                        <label for="rol_usu" class="form-label mt-4">Rol de usuario:</label>
                        <select class="form-control" id="rol_usu">
                            <option value="Administrador">Administrador</option>
                            <option value="Empleado">Empleado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="telefono_usuario" class="form-label mt-4">Teléfono:</label>
                        <input type="text" class="form-control" id="telefono_usuario" placeholder="Escribe tu número de teléfono"

                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-block mt-4" onclick="guardarUsuario();"

                </fieldset>
            </form>
        </div>
    </div>
</div>
