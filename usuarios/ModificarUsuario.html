<script>
    function actualizarUsuario() {
        var datos = {
            usuario:$("#usuario").val(),
            nombre:$("#nombre").val(),
            apellido_pat:$("#apellido_pat").val(),
            apellido_mat:$("#apellido_mat").val(),
            correo:$("#email").val(),
            contraseña:$("#password").val(),
            telefono:$("#telefono_usuario").val(),
            rol:$("#rol_usu").val(),
            estatus:$("#estatus").val()
        }
        console.log(datos);
        $.ajax({
            url: backend + "usuario/actualizar",
            type: 'post',
            datatype: 'json',
            data: JSON.stringify(datos),
            contentType: 'application/json',
            xhrFields: {withCredentials: true},
            success: function (respuesta) {
                console.log(respuesta);
                alert(respuesta);
            }
        });
    }
</script>
<div class="modal-header">
    <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar Usuario</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="$('#divListado').load('usuarios/mostrarUsuarios.html')"></button>

</div>
<div class="modal-body">
    <form>
        <fieldset>
            <legend class="text-center">Usuario</legend>
            <input type="text" id="usuario" hidden="">
            <div class="form-group">
                <label for="nombre" class="form-label mt-6">Nombre del usuario:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre">
            </div>
            <div class="form-group">
                <label for="apellido_pat" class="form-label mt-4">Apellido paterno:</label>
                <input type="text" class="form-control" id="apellido_pat" placeholder="Escribe tu apellido paterno"
                       autocomplete="off">
            </div>
            <div class="form-group">
                <label for="apellido_mat" class="form-label mt-4">Apellido materno:</label>
                <input type="text" class="form-control" id="apellido_mat" placeholder="Escribe tu apellido materno"
                       autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password" class="form-label mt-4">Contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="Escribe tu contraseña"
                       autocomplete="off">
            </div>
            <div class="form-group">
                <label for="email" class="form-label mt-4">Correo:</label>
                <input type="email" class="form-control" id="email" placeholder="Escribe tu correo electrónico"
                       autocomplete="off">
            </div>
            <div class="form-group">
                <label for="rol_usu" class="form-label mt-4">Rol de usuario:</label>
                <select class="form-control" id="rol_usu">
                    <option value="Administrador">Administrador</option>
                    <option value="Empleado">Empleado</option>
                </select>
            </div>
            <div class="form-group">
                <label for="telefono_usuario" class="form-label mt-4">Teléfono:</label>
                <input type="text" class="form-control" id="telefono_usuario" placeholder="Escribe tu número de teléfono"
                       autocomplete="off">
            </div>
            <div class="form-group">
                <label for="estatus" class="form-label mt-4">Estatus:</label>
                <select class="form-control" id="estatus">
                    <option value="true">Activo</option>
                    <option value="false">Inactivo</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-block mt-4" onclick="actualizarUsuario();"
                        data-toggle="button" aria-pressed="false">Guardar
                </button>
            </div>

        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="$('#divPrincipal').load('usuarios/mostrarUsuarios.html')">Cerrar
    </button>
</div>
